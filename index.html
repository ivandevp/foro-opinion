<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Foro</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	<h1>Foro</h1>
	<button type="button" class="btn btn-primary" data-toggle="modal" data-target=".modal-agregar-tema">+ Agregar Tema</button>
	<form id="buscar-formulario">
		<input type="search" id="busqueda" placeholder="Busca contenido">
		<button type="submit" class="btn btn-default">Buscar</button>
	</form>
	<table class="table table-striped">
		<thead>
			<th>Contenido</th>
			<th>Autor</th>
			<th>Respuestas</th>
		</thead>
		<tbody id="temas"></tbody>
	</table>
	<div class="modal fade modal-agregar-tema" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">Agregar Tema</h4>
				</div>
				<form id="agregar-formulario">
					<div class="modal-body">
						  <div class="form-group">
						    <label for="autor">Autor</label>
						    <input type="text" class="form-control" id="autor" name="autor" placeholder="Nombre del autor">
						  </div>
						  <div class="form-group">
						    <label for="contenido">Contenido</label>
						    <textarea class="form-control" id="contenido" name="contenido" placeholder="Contenido de tema"></textarea>
						  </div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
						<button type="submit" class="btn btn-primary">Agregar</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/superagent/3.5.2/superagent.min.js"></script>
	<script src="./js/app.js"></script>
</body>
</html>
